<header class="p-3 bg-light border-bottom mb-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h4 class="m-0">Task Manager</h4>

    <nav class="nav">
      <ng-container *ngIf="auth.user$ | async as session; else anonLinks">
        <a class="nav-link" routerLink="/tasks" routerLinkActive="active">Tasks</a>
        <a class="nav-link" (click)="logout()" style="cursor: pointer">Logout</a>
      </ng-container>

      <ng-template #anonLinks>
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
      </ng-template>
    </nav>
  </div>
</header>

<main class="container mt-3">
  <router-outlet></router-outlet>
</main>
